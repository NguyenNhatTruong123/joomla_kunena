PLG_KUNENA_JOOMLA = "Kunena - Joomla Integration"
PLG_KUNENA_JOOMLA_25_30_DESCRIPTION = "Kunena Plugin für Joomla! 2.5 und 3.x Kompatibilität. <br /><br />Bitte dieses Plugin nicht deaktivieren!"

PLG_KUNENA_JOOMLA_ACCESSTYPE_LEVEL = "Joomla Zugriiffsebenen"
PLG_KUNENA_JOOMLA_ACCESSTYPE_GROUP = "Joomla Benutzergruppen"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_TITLE = "Zugriffsebene:"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC = "Die <em>Benutzergruppe für diese Zugriffsebene</em>, welche Zugang zu dieser Kategorie haben darf."
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC_J25 = "<strong>Hinweis:</strong> Eigene Zugriffsebenen können in <em>Joomla &gt;&gt; Benutzer &gt;&gt; Zugriffsebenen</em> definiert werden."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_TITLE = "Primäre Benutzergruppe"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC = "Die Benutzergruppe, die diese Kategorie sehen darf."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC2 = "Standardmäßig ist der Zugriff für alle erlaubt, welche die Benutzergruppe erben. Alternativ kann der Zugriff nur auf die angegebene Benutzergruppe beschränkt werden, indem bei <em>Primäre Gruppe enthält Untergruppen = Nein</em> gewählt wird. "
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC_J25 = "<strong>Hinweis:</strong> <em>Öffentlich</em> bedeutet entweder für alle Benutzer, oder nur für Gäste, je nachdem, wie der <em>Zugriff für Untergruppen</em> festgelegt ist, wenn die <em>Gast Benutzergruppe</em> in <em>Joomla &gt;&gt; Benutzer &gt;&gt;  Benutzergruppen &gt;&gt; Optionen</em> verändert wurden."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_TITLE = "Primäre Gruppe enthält Untergruppen:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_DESC = "Soll untergeordneten Gruppen Zugriff gewährt werden? Wenn <em>Nein</em> gewählt ist, dann hat <strong>nur</strong> diese einzige, ausgewählte Gruppe Zugang zu dieser Kategorie."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_TITLE = "Sekundäre Benutzergruppe:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC = "Sekundäre Benutzergruppe, die diese Kategorie sehen darf."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC2 = "Eine sekundäre Gruppe kann z. B. dann sinnvoll sein, wenn z.B. auch noch <em>Publisher</em> oder <em>Manager</em> Zutritt haben sollen."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J25 = "<strong>Hinweis:</strong> Die sekundäre Gruppe kann deaktiviert werden, indem sie auf den selben Wert wie die <em>Primäre Benutzergruppe</em> gesetzt wird. <br /> <strong>Hinweis:</strong> Man könnte anstatt der <em>sekundären Benutzergruppe</em> auch eine eigene <em>Zugriffsebene</em> erstellen."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_TITLE = "Sekundäre Gruppe enthält Untergruppen:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_DESC = "Soll untergeordneten Gruppen Zugriff gewährt werden? Wenn <em>Nein</em> gewählt ist, dann hat <strong>nur</strong> diese einzige, ausgewählte Gruppe Zugang zu dieser Kategorie"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_TITLE = "Benutzergruppen, welche Themen eröffnen dürfen:"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_DESC = "Benutzergruppen  auswählen, die ein neues Thema in dieser Kategorie veröffentlichen dürfen. Diese Einstellung betrifft nur Benutzer, welche bereits Lesezugriff für diese Kategorie haben. Gäste können keine neuen Themen erstellen, außer es wird dies in der <em>Konfiguration > Sicherheit > Erlaube Gästen zu schreiben</em> festgelegt. <br /><br /> <strong>Hinweis</strong> Es können mehrere Benutzergruppen durch drücken der <em>Strg</em> oder <em>Shift</em> Taste ausgewählt werden."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_TITLE = "Benutzergruppen, die antworten dürfen:"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_DESC = "Benutzergruppen auswählen, die ein neues Thema in dieser Kategorie veröffentlichen dürfen. Diese Einstellung betrifft nur Benutzer, welche bereits Lesezugriff für diese Kategorie haben. Gäste können keine neuen Themen erstellen, außer es wird dies in der <em>Konfiguration > Sicherheit > Erlaube Gästen zu schreiben</em> festgelegt. <br /><br /> <strong>Hinweis:</strong> Es können mehrere Benutzergruppen durch drücken der <em>Strg</em> oder <em>Shift</em> Taste ausgewählt werden."

PLG_KUNENA_JOOMLA_ACCESS = "Zugangskontrolle aktivieren"
PLG_KUNENA_JOOMLA_ACCESS_DESC = "Joomla Zugriffsebenen und Benutzergruppen verwenden, um zu kontrollieren, wer Zugang zu den Kategorien hat. HINWEIS: Diese Option sollte nur deaktiviert werden, wenn andere ACL-Methoden verwendet werden und es nicht erwünscht ist, dass normale Benutzer die Kategorien sehen."
PLG_KUNENA_JOOMLA_LOGIN = "Joomla Anmeldung aktivieren"
PLG_KUNENA_JOOMLA_LOGIN_DESC = "Joomla Anmeldung und Registration in Kunena verwenden."

COM_KUNENA_INTEGRATION_TYPE_JOOMLA_GROUP = "Benutzergruppen"
