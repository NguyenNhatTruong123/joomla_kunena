PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_TITLE = "Uporabniškim skupinam je dovoljeno odgovarjati"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_DESC = "Izberite skupine uporabnikov, ki lahko v temi objavijo odgovor na temo. Ta nastavitev vpliva samo na uporabnike, ki že imajo dostop do kategorije za branje. Gostje ne morejo odgovarjati na teme, razen če omogočite <em>Konfiguracija foruma> Varnost> Dovoli gostom objavo/pisanje</em>. <br /><br /><strong>Namig</strong>: Izberete lahko več skupin tako, da držite tipki <em>Ctrl </em>ali <em>Shift</em>."

