PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC2 = "Dostop je privzeto dovoljen vsem, ki podedujejo skupino uporabnikov. Druga možnost je, da omejite dostop do navedene skupine uporabnikov le tako, da nastavite možnost <em>Vključi podrejene skupine = Ne</em>."
